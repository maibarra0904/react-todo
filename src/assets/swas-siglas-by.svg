<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 40" width="70" height="22">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#991b1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fca5a5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="180" height="40" rx="10" fill="#fff"/>
  <g filter="url(#dropShadow)">
  <!-- by (gris oscuro) -->
  <text x="8" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#444">by</text>
  <!-- S (roja) -->
  <text x="38" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#redGradient)">S</text>
  <!-- W (roja) -->
  <text x="68" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#redGradient)">W</text>
  <!-- A (azul) -->
  <text x="108" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#blueGradient)">A</text>
  <!-- S (azul) -->
  <text x="148" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#blueGradient)">S</text>
  </g>
</svg>
